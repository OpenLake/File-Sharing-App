services:
  # MinIO Object Storage Service
  minio:
    image: minio/minio:RELEASE.2024-09-13T20-26-02Z
    container_name: file-sharing-minio-dev
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data_dev:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "timeout", "5s", "bash", "-c", ":> /dev/tcp/localhost/9000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - file-sharing-network

  # Go Backend Service (with live reload for development)
  backend:
    build:
      context: ./Go
      dockerfile: Dockerfile
    container_name: file-sharing-backend-dev
    ports:
      - "8000:8000"
    environment:
      - LOCAL_IP=${LOCAL_IP:-minio:9000}
      - ACCESS_KEY=${ACCESS_KEY:-minioadmin}
      - SECRET_KEY=${SECRET_KEY:-minioadmin123}
    volumes:
      - ./Go:/app
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - file-sharing-network
    restart: unless-stopped

volumes:
  minio_data_dev:
    driver: local

networks:
  file-sharing-network:
    driver: bridge